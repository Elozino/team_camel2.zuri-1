<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="./CSS/forgotPassword.css" />
  </head>

  <body>
        <div id="container">
          <div id="inner"style="height: 100vh;"> 
  
          </div>
          <div id="inner-2">
              <div id="flex">
                  <img id="logo" src="./images/Termstree Logo II.png" alt="Termstree Logo" width="300px" height="50%">
              </div>
  
              <h3 style="margin-top: 5px; font-size: 30px; text-align: center; color: #6c63ff">Forgot Password</h3>
              <p style="margin-top: 5px; text-align: center;">Let's reset your password. Input your email address</p>
  
              <form onsubmit="return validateForm()" 
              action="../frontend/login.html" id="forget-form">
              <input type="email" id="email" placeholder="Enter Email Address" required><br>
              <a href="#"
              ><input
                type="submit"
                value="Reset Password"
                id="btn-1"
                class="btn-1"
            /></a>
            </form>
  
              <p style="margin-left: 90px; margin-top: 20px;"> Password recovery instructions will be sent to your e-mail, didn't
                get a mail? Check "Spam" folder</p> 
          </div>
      </div>
  </body>
</html>
