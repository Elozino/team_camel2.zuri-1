<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="javascript" href="./JS/script.js">
</head>

<body>
    <div id="container">
        <div id="inner"style="height: 100vh;"> 

        </div>
        <div id="inner-2">
            <div id="flex">
                <img id="logo" src="./images/Termstree Logo.png" alt="Termstree Logo" width="300px" height="65px">
                <h2 style="font-size: 70px; font-weight: 500;">Terms<i>tree</i></h2>
            </div>

            <h3 style="margin-top: 5px; font-size: 30px; text-align: center; color: #6c63ff">Welcome Back</h3>
            <p style="margin-top: 5px; text-align: center;">Sign in to manage T&C generation</p>

            <form action="../frontend/index.html" id="login-form">
                <label for="Email Address">Email:</label><br>
                <input type="email" id="email" required><br>

                <label for="passwords">Passwords:</label><br>
                <input type="password" id="password" required><br>
                <div style="display: flex; justify-content: space-between;">
                    <div>
                        <input type="checkbox" id="chk_bx_policy" name="remember">
                        <label for="remember"> Remember me </label><br>
                    </div>

                    <p>Forgot Password</p>
                </div>

                <input class="sign-in" onclick="login()" type="submit" value="Sign In">
            </form>

            <p style="text-align: center; margin-top: 20px;">Don't have an account ? <b><a href="./signup.html">Sign Up</a></b></p>

            <div
                style="display: flex; text-align: center; align-items: center; align-self: center; align-content: center; margin-left: 20px; width: 100%; margin-top: 20px;">
                <hr style="width: 30%; margin: top 20px; margin: 0 auto; margin-right: 20px;">
                <h3>OR</h3>
                <hr style="width: 30%; margin: top 20px; margin: 0 auto; margin-left: 20px;">
            </div>

            <button class="google" style="width: 80%; margin: 0 auto; margin-left: 85px;">
                Sign In With Google
            </button>

        </div>
    </div>
</body>

</html>
